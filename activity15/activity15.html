<!DOCTYPE html>
<html>
    <head>
        <title>Headings</title>
        <style>
            h1{color:red; background-color: antiquewhite; text-align: center;}
            h2{color:orangered;background-color: antiquewhite; text-align: center;}
            h3{color:yellow;background-color: antiquewhite; text-align: center;}
            h4{color:green;background-color: antiquewhite; text-align: center;}
            h5{color:blue;background-color: antiquewhite; text-align: center;}
            h6{color:blueviolet;background-color: antiquewhite; text-align: center;}
        </style>
    </head>
    <body>
        <h1>THIS IS HEADING 1</h1>
        <h2>THIS IS HEADING 1</h2>
        <h3>THIS IS HEADING 1</h3>
        <h4>THIS IS HEADING 1</h4>
        <h5>THIS IS HEADING 1</h5>
        <h6>THIS IS HEADING 1</h6>
    </body>
</html>
